<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Pablo Rinaldi</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47113813-1', 'juampi.com');
      ga('send', 'pageview');

    </script>
  </head>
  <body ng-controller="myController as myCtrl">

    <div class="navbar-fixed">
      <nav class="indigo">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">Juan Pablo Rinaldi</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#contact"><i class="material-icons left">person_pin</i>Contact</a></li>
            <li><a href="#skills"><i class="material-icons left">grade</i>Skills</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <section id="contact" class="section scrollspy red lighten-1">
      <h3 class="center-align">Contact</h3>
      <div class="row center-align">
        <div class="col s12 m4" ng-repeat="item in myCtrl.contactInfo">
          <i class="medium material-icons" ng-bind="item.icon"></i>
          <br>
          <span ng-bind="item.text"></span>
        </div>
      </div>
    </section>

    <section id="skills" class="section scrollspy light-green">
      <h3 class="center-align">Skills</h3>
      <div class="row">
        <div class="col s12 m6 l4" ng-repeat="skillCategory in myCtrl.skillCategories">
          <ul class="collection with-header">
            <li class="collection-header"><h4 class="center-align" ng-bind="skillCategory.name"></h4></li>
            <li class="collection-item" ng-repeat="skill in skillCategory.skills">
              <div>
                <span ng-bind="skill.name"></span>
                <div class="secondary-content">
                  <meter value="{{ skill.level }}"></meter>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <footer class="page-footer center-align blue-grey darken-3">
      <div class="container">
        <div class="row">
          <div class="col s6" ng-repeat="link in myCtrl.footerLinks">
            <a ng-href="{{link.href}}" target="_blank" class="white-text" ng-bind="link.text"></a>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2015 Juan Pablo Rinaldi
        </div>
      </div>
    </footer>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
